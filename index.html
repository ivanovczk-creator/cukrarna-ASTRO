<head>

    <link rel="canonical" href="https://www.cukrarstviblahutovi.cz/" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #FFFDF7;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;

<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@astrojs/sitemap": "https://esm.sh/@astrojs/sitemap@^3.6.1",

<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    
    <!-- Skript pro Netlify Identity: Přesměrování po loginu -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              // Po úspěšném přihlášení pošleme uživatele do administrace
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
