backend:
  name: git-gateway
  branch: main

media_folder: "public/img"
public_folder: "/img"

collections:
  - name: "content"
    label: "Obsah webu"
    delete: false
    editor:
      preview: false
    files:
      - name: "data"
        label: "Produkty"
        file: "data.json"
        format: "json"
        fields:
          - label: "Dorty"
            name: "cakes"
            widget: "list"
            summary: "Dort č. {{id}}: {{title}} ({{cena}})"
            fields:
              - { label: "Číslo (ID)", name: "id", widget: "string", hint: "Unikátní číslo" }
              - { label: "Název", name: "title", widget: "string" }
              - { label: "Cena", name: "cena", widget: "string", hint: "Např. 1900 Kč" }
              - { label: "Počet porcí", name: "porce", widget: "string", hint: "Např. 12 porcí" }
              - label: "Fotografie"
                name: "foto"
                widget: "image"
                media_folder: "public/img/dorty"
                public_folder: "/img/dorty"
              - { label: "Kategorie", name: "kategorie", widget: "hidden", default: "dorty" }

          - label: "Zákusky"
            name: "desserts"
            widget: "list"
            summary: "{{title}} ({{cena}})"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Název", name: "title", widget: "string" }
              - { label: "Cena", name: "cena", widget: "string", hint: "Např. 45 Kč" }
              - { label: "Popis", name: "popis", widget: "string", required: false }
              - label: "Fotografie"
                name: "foto"
                widget: "image"
                media_folder: "public/img/zakusky"
                public_folder: "/img/zakusky"
              - { label: "Kategorie", name: "kategorie", widget: "hidden", default: "zakusky" }