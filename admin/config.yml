backend:
  name: git-gateway
  branch: main

# Globální nastavení médií (fallback)
media_folder: "public/img"
public_folder: "/img"

collections:
  - name: "content"
    label: "Obsah webu"
    delete: false
    editor:
      preview: false
    files:
      - name: "data"
        label: "Produkty"
        file: "data.json"
        format: "json"
        fields:
          - label: "Dorty"
            name: "cakes"
            widget: "list"
            summary: "Dort č. {{id}}: {{nazev}} ({{cena}} Kč)"
            fields:
              - { label: "Číslo (ID)", name: "id", widget: "string", hint: "Číslo korespondující s fotkou" }
              - { label: "Název", name: "nazev", widget: "string" }
              - { label: "Cena v Kč", name: "cena", widget: "number", value_type: "int" }
              - { label: "Počet porcí", name: "porce", widget: "string", hint: "Např. 12 porcí" }
              - label: "Fotografie"
                name: "foto"
                widget: "image"
                media_folder: "public/img/dorty"
                public_folder: "/img/dorty"
              - { label: "Kategorie", name: "kategorie", widget: "hidden", default: "dorty" }

          - label: "Zákusky"
            name: "desserts"
            widget: "list"
            summary: "{{nazev}} ({{cena}} Kč)"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Název", name: "nazev", widget: "string" }
              - { label: "Cena v Kč", name: "cena", widget: "number", value_type: "int" }
              - label: "Fotografie"
                name: "foto"
                widget: "image"
                media_folder: "public/img/zakusky"
                public_folder: "/img/zakusky"
              - { label: "Kategorie", name: "kategorie", widget: "hidden", default: "zakusky" }
