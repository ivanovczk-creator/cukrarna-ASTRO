backend:
  name: git-gateway
  branch: main

# Nastavení složek pro média
media_folder: "public/img/dorty" # Fyzické umístění v repozitáři
public_folder: "/img/dorty"      # Cesta, kterou uvidí web (uloží se do JSONu)

collections:
  - name: "content"
    label: "Obsah webu"
    delete: false
    editor:
      preview: false
    files:
      - name: "data"
        label: "Katalog produktů"
        file: "data.json"
        format: "json"
        fields:
          - label: "Dorty"
            name: "cakes"
            widget: "list"
            summary: "Dort č. {{id}}: {{title}}"
            fields:
              - { label: "Číslo (ID)", name: "id", widget: "string", hint: "Unikátní identifikátor (např. číslo 5)" }
              - { label: "Název", name: "title", widget: "string" }
              - { label: "Cena", name: "cena", widget: "string", hint: "Např. 1900 Kč" }
              - { label: "Počet porcí", name: "porce", widget: "string", hint: "Např. 12 porcí" }
              - { label: "Obrázek", name: "foto", widget: "image" }
              - { label: "Kategorie", name: "kategorie", widget: "hidden", default: "dorty" }

          - label: "Zákusky"
            name: "desserts"
            widget: "list"
            summary: "{{title}}"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Název", name: "title", widget: "string" }
              - { label: "Cena", name: "cena", widget: "string" }
              - { label: "Popis", name: "popis", widget: "string", required: false }
              - { label: "Obrázek", name: "foto", widget: "image", media_folder: "public/img/zakusky", public_folder: "/img/zakusky" }
              - { label: "Kategorie", name: "kategorie", widget: "hidden", default: "zakusky" }
