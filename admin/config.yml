backend:
  name: git-gateway
  branch: main # Ujistěte se, že toto odpovídá vaší hlavní větvi v GitHubu

media_folder: "public/img" # Cesta v repozitáři pro média
public_folder: "/img"      # Cesta, pod kterou jsou média dostupná na webu

collections:
  - name: "content"
    label: "Obsah webu"
    delete: false # Zabrání smazání celého souboru
    editor:
      preview: false
    files:
      - name: "data"
        label: "Produkty (Dorty a Zákusky)"
        file: "data.json"
        format: "json"
        fields:
          - label: "Seznam Dortů"
            name: "cakes"
            widget: "list"
            summary: "Dort č. {{id}}: {{nazev}} ({{cena}} Kč)"
            fields:
              - { label: "Číslo (ID)", name: "id", widget: "string", hint: "Musí odpovídat číslu v názvu fotky (např. 5)" }
              - { label: "Název", name: "nazev", widget: "string" }
              - { label: "Cena v Kč", name: "cena", widget: "number", value_type: "int" }
              - { label: "Počet porcí", name: "porce", widget: "string", hint: "Např. 12 porcí" }
              - label: "Fotografie"
                name: "foto"
                widget: "image"
                media_folder: "public/img/dorty"
                public_folder: "/img/dorty"
              - { label: "Kategorie", name: "kategorie", widget: "hidden", default: "dorty" }

          - label: "Seznam Zákusků"
            name: "desserts"
            widget: "list"
            summary: "{{nazev}} ({{cena}} Kč)"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Název", name: "nazev", widget: "string" }
              - { label: "Cena v Kč", name: "cena", widget: "number", value_type: "int" }
              - { label: "Popis", name: "popis", widget: "string", required: false }
              - label: "Fotografie"
                name: "foto"
                widget: "image"
                media_folder: "public/img/zakusky"
                public_folder: "/img/zakusky"
              - { label: "Kategorie", name: "kategorie", widget: "hidden", default: "zakusky" }
