backend:
  name: git-gateway
  branch: main
  confirm_actions: true # Aktivuje potvrzování změn v adminu

media_folder: "public/img/dorty"
public_folder: "/img/dorty"

collections:
  - name: "products"
    label: "Katalog produktů"
    delete: false
    editor:
      preview: false
    files:
      - name: "data"
        label: "Data webu (JSON)"
        file: "data.json"
        format: "json"
        fields:
          - label: "Dorty"
            name: "cakes"
            widget: "list"
            summary: "Dort {{id}}: {{title}} ({{category_list}})"
            fields:
              - { label: "ID (Číslo dortu)", name: "id", widget: "number", value_type: "int", required: false }
              - { label: "Pořadí (číslo)", name: "weight", widget: "number", default: 100, value_type: "int", required: false }
              - { label: "Název", name: "title", widget: "string", required: false }
              - { label: "Cena", name: "cena", widget: "string", hint: "Např. 1900 Kč", required: false }
              - { label: "Počet porcí", name: "porce", widget: "string", hint: "Např. 12 porcí", required: false }
              - { label: "Obrázek", name: "foto", widget: "image", required: false }
              
              # AKTUALIZOVANÉ KATEGORIE
              - label: "Kategorie dortu"
                name: "category_list"
                widget: "select"
                multiple: true
                required: false
                options:
                  - { label: "Dětské", value: "detske" }
                  - { label: "Narozeninové", value: "narozeninove" }
                  - { label: "Svatební", value: "svatebni" }
                  - { label: "Nahé", value: "nahe" }
                  - { label: "Ke křtinám", value: "krtiny" }
                  - { label: "Elegantní", value: "elegantni" }
                  - { label: "3D a netradiční", value: "3d-netradicni" }
              
              - { label: "Kategorie (systémová)", name: "kategorie", widget: "hidden", default: "dorty" }

          - label: "Zákusky"
            name: "desserts"
            widget: "list"
            summary: "Zákusek: {{title}}"
            fields:
              - { label: "ID (Např. d1, d2...)", name: "id", widget: "string", required: false }
              - { label: "Pořadí (číslo)", name: "weight", widget: "number", default: 100, value_type: "int", required: false }
              - { label: "Název", name: "title", widget: "string", required: false }
              - { label: "Cena", name: "cena", widget: "string", hint: "Např. 45 Kč", required: false }
              - { label: "Obrázek", name: "foto", widget: "image", required: false, media_folder: "public/img/zakusky", public_folder: "/img/zakusky" }
              - { label: "Popis", name: "popis", widget: "string", required: false }
              - { label: "Kategorie", name: "kategorie", widget: "hidden", default: "zakusky" }
