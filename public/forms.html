<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Netlify Forms Detection</title>
</head>
<body>
    <!-- Tento soubor slouží pouze pro Netlify build boty k detekci formulářů v React aplikaci -->

    <!-- Formulář: Rezervace (z košíku) -->
    <form name="rezervace" data-netlify="true" method="POST" action="/podekovani">
        <input type="hidden" name="form-name" value="rezervace" />
        <input type="hidden" name="obsah_kosiku" />
        <input type="hidden" name="celkova_cena" />
        <input type="text" name="jmeno" />
        <input type="tel" name="telefon" />
        <input type="email" name="email" />
        <select name="pobocka">
            <option>Petřvald (Šenovská 1)</option>
            <option>Karviná (Tř. Těreškovové 2233/28)</option>
            <option>Ostrava Zábřeh (Výškovická 116A)</option>
            <option>Výrobna Píšť (Opavská 218/101)</option>
        </select>
        <input type="date" name="datum" />
        <textarea name="poznamka"></textarea>
    </form>

    <!-- Formulář: Spolupráce (B2B) -->
    <form name="spoluprace-kontakt" data-netlify="true" method="POST">
        <input type="hidden" name="form-name" value="spoluprace-kontakt" />
        <input type="text" name="jmeno_firmy" />
        <input type="email" name="email" />
        <input type="tel" name="telefon" />
        <input type="text" name="lokalita" />
        <textarea name="zprava"></textarea>
    </form>

    <!-- Formulář: Dort na přání -->
    <form name="dort-na-prani" data-netlify="true" enctype="multipart/form-data" method="POST" hidden>
        <input type="hidden" name="form-name" value="dort-na-prani" />
        <input type="text" name="jmeno" />
        <input type="tel" name="telefon" />
        <input type="email" name="email" />
        <textarea name="popis"></textarea>
        <input type="file" name="soubor_fotka" />
    </form>
</body>
</html>
